<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHOthought – Ergebnisse</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="dark-background has-sticky-footer">
  <!-- Header -->
  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <main class="results-main tight">
    <!-- Linke Spalte -->
    <section class="left-col">
      <div class="panel dense">
        <!-- Suche -->
        <input
          id="results-search"
          class="results-search compact"
          type="text"
          placeholder="Was denkst du gerade?"
          aria-label="Neuen Gedanken suchen"
        />

        <!-- KPIs -->
        <div class="kpi-row">
          <div class="live-wrap">
            <span id="results-live-count" class="results-live-count">0</span>
            <span class="results-live-text">live</span>
          </div>
          <div id="results-change" class="results-change">+0 in den letzten 5 Minuten</div>
        </div>

        <!-- Region -->
        <div class="controls-row">
          <div class="categories" role="tablist" aria-label="Region">
            <button class="category active" type="button">Global</button>
            <button class="category" type="button">DE</button>
          </div>
        </div>

       <!-- Chart -->
<div class="chart-wrapper large">
  <canvas id="liveChart"></canvas>
  
<!-- Zeitraum-Buttons UNTER dem Chart, im Panel -->
<div class="chart-controls below">
  <button class="time-btn active" data-range="24h" type="button">1&nbsp;T</button>
  <button class="time-btn" data-range="1T"  type="button">1&nbsp;W</button>
  <button class="time-btn" data-range="1M" type="button">1&nbsp;M</button>
  <button class="time-btn" data-range="1J"  type="button">1&nbsp;J</button>
  <button class="time-btn" data-range="Max" type="button">Max</button>
</div>
    </section>
  <!-- Live-Badge unten rechts IM Chart -->
  <div id="chartBadge" class="chart-badge">—</div>
</div>

    <!-- Rechte Spalte -->
    <aside class="right-col">
      <div class="panel dense">
        <h3>Verwandte Themen</h3>
        <ul id="related-list" class="related-list"></ul>
      </div>
    </aside>

    <button class="share-button" type="button" onclick="shareThought()">Share</button>
  </main>

  <!-- Sticky Footer -->
  <footer class="footer sticky-footer">
    <div class="ticker-langs">
      <span class="ticker-label">Thoughts live ticker</span>
      <span class="lang-options">English</span>
      <span class="lang-options">Italian</span>
      <span class="lang-options">French</span>
    </div>
  </footer>
</body>
</html>
